{% load static %}
 
 <html>
     <head>
       <title>My Inventory System</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
       <style>
         body {
           padding-bottom: 60px;
         }
         .card:hover {
           transform: scale(1.01);
           transition: all 0.2s ease-in-out;
           box-shadow: 0 8px 20px rgba(0,0,0,0.08);
         }
       </style>
     </head>
 
     <body>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <div class="container-fluid">
             <a class="navbar-brand" href="{% url 'view_supplier' %}">Inventory System</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-2" href="{% url 'view_supplier' %}">Supplier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-2" href="{% url 'view_bottles' %}">Water Bottles</a>
                </li>
              
                {% block navbar_buttons %}
                {% endblock %}
              </ul>
             </div>
           </div>
         </nav>
         <div class="container-fluid">
           {% block content %}
           {% endblock %}
         </div>
         <footer class="footer fixed-bottom bg-light text-center py-2 shadow-sm">
           <small>BASE</small>
       </footer>
     </body>
 </html>
