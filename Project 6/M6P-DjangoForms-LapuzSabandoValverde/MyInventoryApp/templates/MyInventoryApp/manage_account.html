
{% extends 'MyInventoryApp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title"> Account Details:</h5>
        </div>
        <div class="card-body">

            <h2> {{account.username}} </h2>
            <p>
                Password: {{account.password}}
            </p>
           
            <p>
                <a href="{%url 'change_password' account.pk %}"  class="btn btn-outline-warning w-45">Change Password</a>
         
                    <a href="{% url 'view_supplier' %}"  class="btn btn-outline-success w-45">Back</a>
  
                <a href="{%url 'delete_account' pk=account.pk %}"  class="btn btn-outline-danger w-45">Delete Account</a>

            </p>
            
        </div>
    </div>

</div>
{% endblock %}
