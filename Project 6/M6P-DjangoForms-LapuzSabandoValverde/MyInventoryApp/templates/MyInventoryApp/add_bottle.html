{% extends 'MyInventoryApp/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 mt-5">

            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4 fw-semibold">Add a New Bottle</h4>

                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-warning text-center">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'add_bottle' %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="SKU" class="form-label">SKU</label>
                                <input type="text" id="SKU" name="sku" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label for="Brand" class="form-label">Brand</label>
                                <input type="text" id="Brand" name="brand" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label for="Cost" class="form-label">Cost</label>
                                <input type="number" id="Cost" name="cost" class="form-control" min="1" required>
                            </div>
                            <div class="col-md-3">
                                <label for="Size" class="form-label">Size</label>
                                <input type="text" id="Size" name="size" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label for="Mouth_Size" class="form-label">Mouth Size</label>
                                <input type="text" id="Mouth_Size" name="mouth_size" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label for="Color" class="form-label">Color</label>
                                <input type="text" id="Color" name="color" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label for="Supplied_By" class="form-label">Supplied By</label>
                                <select id="Supplied_By" name="supplied_by" class="form-select" required>
                                    <option value="" disabled selected>Select Supplier</option>
                                    {% for s in supplier %}
                                        <option value="{{ s.id }}">{{ s.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="Current_Quantity" class="form-label">Current Quantity</label>
                                <input type="text" id="Current_Quantity" name="current_qty" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 gap-2">
                            <button type="submit" class="btn btn-primary">Confirm</button>
                            <a href="{% url 'view_supplier' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
