{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>My Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <style>
    body {
      padding-bottom: 60px;
    }

    .card:hover {
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'view_supplier' %}">Inventory System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link me-2" href="{% url 'view_supplier' %}">Supplier</a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-2" href="{% url 'view_bottles' %}">Water Bottles</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-3">Sign Up</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Create Account</button>
            </div>
          </form>

          <hr>
          <div class="text-center">
            <a href="{% url 'base' %}" class="btn btn-link">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom bg-light text-center py-2 shadow-sm">
    <small>BASE</small>
  </footer>
</body>
</html>
