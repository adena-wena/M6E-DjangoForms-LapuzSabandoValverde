{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="text-center mb-3">Change Password</h2>
                <h5 class="text-center text-muted mb-4">Update your account password</h5>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>

                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-dark w-100" style="background-color: #590404;">Confirm</button>
                        <button type="submit" name="cancel" class="btn btn-secondary w-100">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
