
{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title"> Account Details:</h5>
        </div>
        <div class="card-body">

            <h2> {{account.uname}} </h2>
            <p>
                Password: {{account.pword}}
            </p>
           
            <p>
                <a href="{%url 'change_password' pk=account.pk %}"  class="btn btn-warning">Change Password</a>
         
                    <a href="{% url 'better_list' %}"  class="btn btn-success">Back</a>
  
                <a href="{%url 'delete_account' pk=account.pk %}"  class="btn btn-danger">Delete Account</a>

            </p>
            
        </div>
    </div>

</div>
{% endblock %}
