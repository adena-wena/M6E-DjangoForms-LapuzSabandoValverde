{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title"> Account Details:</h5>
        </div>
        <div class="card-body">

            <h2> {{a.username}} </h2>
            <p>
                Password: {{a.password}}
            </p>
           
            <p>
                <a href="{% url 'change_password' pk=a.pk %}"  class="btn btn-success">Change Password</a>
                <a href="{% url 'basic_list' pk=a.pk %}"  class="btn btn-warning">Back</a>
                <a href="{}"  class="btn btn-danger">Delete Account</a>

            </p>
            
        </div>
    </div>

</div>
{% endblock %}
